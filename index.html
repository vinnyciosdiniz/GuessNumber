<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <a href="#"><h1>Guess Number</h1></a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Digite um número de 0 - 10:</label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h1 id="status">Adivinhe o número sorteado</h1>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="restart" onclick="restart()">Jogar de novo</button>

    </main>

    <footer>
        <p>Guess Number, 2022 &copy;</p>
    </footer>

</body>

</html>
